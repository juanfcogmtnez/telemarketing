{% extends "base.html" %}
{% block title %}Login System{% endblock %}

{% block content %}
<div class="container">
	<div class="row vh-100 justify-content-center align-items-center">
<form action="" method="post">
  <div class="form-group">
		{% if message  %}
    <label role="alert">
        <p>{{ message }}</p>
    </label>
		{% endif %}
		<div class="form-group">
		<img src="static/img/vision_espania.png" class="img-thumbnail" alt="Simalga" width="304" height="236"> 
		</div>
      <label for="InputEmail">Email address</label>
      <input name="email" class="form-control" id="InputEmail"  placeholder="Enter email">
  </div>
    <div class="form-group">
      <label for="InputPassword">Password</label>
      <input type="password" name="password" class="form-control" id="InputPassword" placeholder="Password">
  </div>
  <button type="submit" class="btn btn-primary">Enviar</button>
  <a href="forget"><small>¿No recuerdas tu contraseña?</small></a>
  <p><small>¿No estás registrado? <a href="register"> Registrate aquí</a></small></p>
</form>
</div>

</div>
{% endblock %}
